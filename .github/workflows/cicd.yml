name: Gemstone Project CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true # Pulls LFS pointer files

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install Dependencies
        run: |
          uv venv
          uv pip install .
          uv pip install pytest ruff

      - name: Run Linting (Ruff)
        run: uv run ruff check .

      - name: Run Tests
        run: uv run pytest test_app.py

  deploy-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true # Pulls actual LFS data (models, etc.)

      - name: Pull LFS files
        run: git lfs pull # Explicitly ensures LFS files are downloaded

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Using find logic to prevent path errors
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gemstone-predictor:latest