<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Details | Gemstone Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-vh: 100vh;
    }
    .fade-in {
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .hover-zoom:hover {
        transform: scale(1.03);
        transition: 0.3s;
    }
    .card {
        border-radius: 15px;
    }
  </style>
</head>

<body class="d-flex align-items-center min-vh-100">
  <div class="container py-5">
    <div class="card shadow-lg border-0 fade-in mx-auto" style="max-width: 900px;">
      <div class="card-body p-5">
        <h2 class="text-center mb-2 text-primary fw-bold">Gemstone Specifications</h2>
        <p class="text-center text-muted mb-4">Provided by Egglisten Samuel</p>
        
        <form action="{{ url_for('predict')}}" method="POST" class="row g-4">
          
          <div class="col-md-6">
            <label class="form-label fw-semibold">Log Carat</label>
            <input type="number" step="0.0001" class="form-control" name="log_carat" placeholder="e.g., -0.223" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Volume (mm¬≥)</label>
            <input type="number" step="0.01" class="form-control" name="volume" placeholder="e.g., 120.5" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Depth (%)</label>
            <input type="number" step="0.1" class="form-control" name="depth" placeholder="e.g., 61.5" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Table (%)</label>
            <input type="number" step="0.1" class="form-control" name="table" placeholder="e.g., 55.0" required>
          </div>

          <hr class="my-4 text-muted">

          <div class="col-md-4">
            <label class="form-label fw-semibold">Cut</label>
            <select class="form-select" name="cut" required>
              <option value="">Select Cut</option>
              <option>Fair</option>
              <option>Good</option>
              <option>Very Good</option>
              <option>Premium</option>
              <option>Ideal</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Color</label>
            <select class="form-select" name="color" required>
              <option value="">Select Color</option>
              <option>D</option>
              <option>E</option>
              <option>F</option>
              <option>G</option>
              <option>H</option>
              <option>I</option>
              <option>J</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold">Clarity</label>
            <select class="form-select" name="clarity" required>
              <option value="">Select Clarity</option>
              <option>I1</option>
              <option>SI2</option>
              <option>SI1</option>
              <option>VS2</option>
              <option>VS1</option>
              <option>VVS2</option>
              <option>VVS1</option>
              <option>IF</option>
            </select>
          </div>

          <div class="text-center mt-5">
            <button type="submit" class="btn btn-lg btn-primary shadow-lg hover-zoom px-5">üíé Predict Price</button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="{{ url_for('homepage') }}" class="text-decoration-none text-secondary small">‚Üê Back to Welcome Page</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
